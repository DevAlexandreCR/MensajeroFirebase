<div class="container shadow bg-light" style= "max-width: 500px; margin-top: 2em; border-radius: 10px;">
  <div class="container" style ="margin-top: 10%; ">
    <form class="form-signin" style= "border-radius: 10px;">
      <div class="container" style = "text-align: center;">
        <img class="mb-4" [src]="url_img_usuario" alt="" width="80" height="80" >
        <h1 class="h3 mb-3 font-weight-normal">Informacion Personal</h1>
      </div>
      <label for="inputEmail" class="sr-only">Nombre </label>
      <input type="name" id="inputNombre" name = "nombre" class="form-control" disabled placeholder="Nombre" [(ngModel)]= "usuario.nombre">
      <label for="inputEmail" class="sr-only">Email </label>
      <input type="email" id="inputEmail" name = "email" class="form-control" disabled placeholder="Email " [(ngModel)]= "usuario.email">
      <label for="inputEmail" class="sr-only">Teléfono </label>
      <input type="phone" id="inputPhone" name = "tel" class="form-control" disabled placeholder="Telefono" [(ngModel)]= "usuario.telefono">
      <button class="btn btn-lg btn-primary btn-block" type="submit" *ngIf= "editar" (click)="guardarCambios()">Iniciar Sesión</button>
      <br>
      
    </form>
  </div>
  </div>
