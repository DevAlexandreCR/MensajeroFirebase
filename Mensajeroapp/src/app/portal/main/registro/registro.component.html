<div class="container shadow bg-light" style= "max-width: 500px; padding-top: 1em; border-radius: 10px;">
<div class="container" style= "padding-top: 10px;">
  <ul class="nav nav-tabs" id="myTab" role="tablist" style= "max-width: 500px; text-align: center; margin-left: auto;margin-right: auto;">
    <li class="nav-item">
      <a class="nav-link active" id="personas-tab" data-toggle="tab" href="#personas" role="tab" aria-controls="personas" aria-selected="true">Personas</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="empresas-tab" data-toggle="tab" href="#empresas" role="tab" aria-controls="empresas" aria-selected="false">Empresas</a>
      </li>
  </ul>
</div>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="personas" role="tabpanel" aria-labelledby="personas-tab">
        <form class="form-signin">
            <img class="mb-4" src="../../../../assets/logo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Regístrate como usuario</h1>
            <label for="inputNombre" class="sr-only">Nombre </label>
            <input type="text" #inputnombre  name = "nombre" class="form-control" placeholder="Nombre completo" (keyup)="primeraMayuscula(inputnombre)" [(ngModel)]= "nombre" required="true" autocomplete="orr"autofocus="" >
            <label for="inputEmail" class="sr-only">Email </label>
            <input type="email"  name = "email" class="form-control" placeholder="Email " [(ngModel)]= "email" required="true" >
            <label for="inputPassword" class="sr-only">Crear Constraseña</label>
            <input type="password" name = "pass" class="form-control" placeholder="Crear contraseña" required="true" [(ngModel)]= "pass">
            <label for="inputRepPass" class="sr-only">Repetir contraseña </label>
            <input type="password"  #repass name = "repass" class="form-control" placeholder="Repetir contraseña "[(ngModel)]= "pass2" (keyup)= "verifPassRep(repass)" required="true" >
            <label for="inputPhone" class="sr-only">Teléfono </label>
            <input type="text"  name = "phone" class="form-control" placeholder="Teléfono " [(ngModel)]= "telefono" required="" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" >
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="registrarPersona(email, pass, pass2, telefono, nombre)">Registrarme</button>
            <a routerLink="../login"><i><span class="mt-5 mb-3 text-muted">Ya tengo cuenta</span></i></a>
            <p class="mt-5 mb-3 text-muted">© MensajeroApp 2018-2019</p>
          </form>
    </div>
    <div class="tab-pane fade " id="empresas" role="tabpanel" aria-labelledby="empresas-tab">
        <form class="form-signin" >
            <img class="mb-4" src="../../../../assets/logo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Registrar empresa</h1>
            <label for="inputNombre" class="sr-only">Nombre Empresa</label>
            <input type="text" #inputnombre id="inputNombre" name = "nombre" class="form-control" placeholder="Nombre empresa " (keyup)="primeraMayuscula(inputnombre)" [(ngModel)]= "nombre" required="true" autocomplete="orr"autofocus="" >
            <label for="inputEmail" class="sr-only">Email </label>
            <input type="email" id="inputEmaile" name = "email" class="form-control" placeholder="Email " [(ngModel)]= "email" required="true" autocomplete="new-password">
            <label for="inputPassword" class="sr-only">Crear Constraseña</label>
            <input type="password" id="inputPassword" name = "pass" class="form-control" placeholder="Crear contraseña" required="true" [(ngModel)]= "pass">
            <label for="inputRepPass" class="sr-only">Repetir contraseña </label>
            <input type="password" id="inputRepPass" #repass name = "repass" class="form-control" placeholder="Repetir contraseña "[(ngModel)]= "pass2" (keyup)= "verifPassRep(repass)" required="true" >
            <label for="inputPhone" class="sr-only">Teléfono </label>
            <input type="text" id="inputPhone" name = "phone" class="form-control" placeholder="Teléfono " [(ngModel)]= "telefono" required="" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" >
            <label for="inputDir"  class="sr-only">Direccion </label>
            <input type="text" id="inputDir" #inputdireccion name = "adress" class="form-control" placeholder="Direccion empresa " [(ngModel)]= "direccion" required="" autocomplete="off">
            <div id="results_direccion" class="pac-container"></div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01" name="selecCat" [(ngModel)]= "categoria" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let n of categorias" [value] = "n">{{n}}</option>
              </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect02">Ciudad  </label>
                </div>
                <select class="custom-select" id="inputGroupSelect02" name="selecCat" [(ngModel)]= "ciudad" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let n of ciudades" [value] = "n">{{n}}</option>
                </select>
            </div>
            <p style="font-size: 10px;">Si no encuentra la dirección puede marcar la ubicacion en el mapa haciendo click derecho en el ratón</p>
            <div class= "container shadow" #gmap id= "gmap" style="width: 100%; height: 200px; border-radius: 10px; margin-top: 15px; position: relative; z-index:1;"></div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="registrarEmpresa(email, pass, pass2, telefono, direccion, nombre, categoria)">Registrarme</button>
            <a routerLink="../login"><i><span class="mt-5 mb-3 text-muted">Ya tengo cuenta</span></i></a>
            <p class="mt-5 mb-3 text-muted">© MensajeroApp 2017-2019</p>
          </form>
</div>
</div>
</div>
